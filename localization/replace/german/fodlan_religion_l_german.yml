 heimsormurinn:0 "Heimsormurinnist"
 heimsormurinn_desc:0 "Der Glaube des Volkes der Sreng, der ihre nomadische Lebensweise und das Streben nach Stärke im Namen ihres Gottes repräsentiert"
 heimsormurinn_adj:0 "Heimsormurinnisch"
 
 mekeal:0 "Mekeal"
 mekeal_desc:0 "The faith of the Desert-Lord himself, his followers seek to fight those who they consider weak and cowardly, the weak exist to fear the strong and none know this better than the Srengites themselves"
 mekeal_adj:0 "Mekeal"