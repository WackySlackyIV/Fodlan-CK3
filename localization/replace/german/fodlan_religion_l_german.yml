 #crests
 zanadic_religion:0 "Zanadisch Religion"
 zanadic_religion_desc:0 "Die größte religiöse Organisation in ganz Fodlan, die Kirche wurde vom Heiligen Seiros nach dem Krieg der Helden gegründet"
 zanadic_religion_adj:0 "Zanadische"
 
 seirosite:0 "Seirosist"
 seirosite_desc:0 "Die Kirche von Seiros ist seit Hunderten von Jahren der vorherrschende Glaube in Fodlan. Ihre Anhänger sind der Göttin treu ergeben und viele werden zu Rittern, um die Kirche zu verteidigen" 
 seirosite_adj:0 "Seirositisch"
 
 macuilite:0 "Macuilitist"
 macuilite_desc:0 "Die Anhänger von Heiligen Macuil neigen dazu, nachzudenken, bevor sie zuschlagen, vor allem, wenn es sich bei dem Ziel um einen Feind oder ein Grollziel handelt"
 macuilite_adj:0 "Macuilitisch"
 
 indechite:0 "Indechitist"
 indechite_desc:0 "Den Anhängern des Heiligen Indech wird beigebracht, nach Wissen zu streben und zugunsten friedlicherer Wege auf Gewalt zu verzichten"
 indechite_adj:0 "Indechitisch"
 
 cicholite:0 "Cicholitist"
 cicholite_desc:0 "Den Anhängern des Heiligen Cichol wird beigebracht, hart zu arbeiten und darauf zu achten, so gut wie möglich organisiert zu sein"
 cicholite_adj:0 "Cicholitisch"
 
 cethleannite:0 "Cethleannitist"
 cethleannite_desc:0 "Den Anhängern der heiligen Cethleann wird beigebracht, sich vorrangig um die Kranken und Verletzten zu kümmern, ihre Hände für die Menschen der Welt auszustrecken ist der höchste und wichtigste Aspekt ihrer Lehren"
 
 ablehnist:0 "Ablehnist"
 ablehnist_desc:0 "Der ablehnistische Glaube ist mehr ein Weg als eine eigentliche Religion, er lehrt seine Anhänger, die theokratische Autorität abzulehnen und sich stattdessen für ihre Mitmenschen einzusetzen"
 ablehnist_adj:0 "Ablehnistisch"
 
 mirenist:0 "Mirenist"
 mirenist_desc:0 "Der Mirenistische Glaube ist ein Weg der friedlichen Rebellion, der die theokratische Autorität nicht mit dem Schwert zurückweist, sondern indem er einfach "Nein" zu jedem Vertreter des Göttlichen sagt"
 mirenist_adj:0 "Mirenistisch"
 
 iarthairic:0 "Iarthairicist"
 iarthairic_desc:0 "Während die Kirche von Seiros behauptet, geeint zu sein, ist dies einfach nicht der Fall, die westliche Kirche greift schneller zum Schwert als die zentrale Kirche"
 iarthairic_adj:0 "Iarthairisch"
 
 high_sothic:0 "Hoch Sothicist"
 high_sothic_desc:0 "Der älteste und am meisten vergessene Teil des seirosianischen Glaubens, die Verehrung der Göttin selbst, die auch ihren wahren Namen offenbart, Sothis"
 high_sothic_adj:0 "Hoch Sothicisch"

 buykisik_religion:0 "Buykisikisch Religion"
 buykisik_religion_desc:0 "Die vielen Sonnen von Almyra sind jeder der Leidenschaften und Stärken gewidmet, die Malik selbst zum Ausdruck gebracht hat. Diejenigen, die ihnen folgen, haben das Ziel, den von ihnen gewählten Weg zu ihrer gewählten Sonne zu gehen"
 buykisik_religion_adj:0 "Buykisikisch"

 kizilisma:0 "Kizilisma"
 Kizilisma_desc:0 "Die Rote Sonne von Maliks Ehrgeiz erstrahlte in der ganzen Welt, diejenigen, die sich entschieden, die Flammen seines Wunsches zu umarmen, um ganz Almyra und darüber hinaus Einheit zu bringen"
 kizilisma_adj:0 "Kizilismisch"

 denizavi:0 "Denizavi"
 denizavi_desc:0 "Die Blaue Sonne von Malik repräsentierte seinen starken Glauben an Gerechtigkeit und Fleiß, diejenigen, die diesem Weg folgen, streben danach, der vielen Throne des Feuers würdig zu sein"
 denizavi_adj:0 "Denizavisch"

 beyazisma:0 "Beyazisma"
 beyazisma_desc:0 "Die Weiße Sonne der Liebe von Malik wird von allen geschätzt. Diesen Weg zu beschreiten bedeutet, die Familie und die Gemeinschaft zu umarmen, als wären sie die Grundpfeiler der Welt"
 beyazisma_adj:0 "Beyazismisch"

 siyakara:0 "Siyakara"
 siyakara_desc:0 "Die Schwarze Sonne von Maliks Führung wird von vielen respektiert, da es genau diese Sonne war, die Malik dazu brachte, sein Volk in seine Heimat zu bringen. Diesen Weg zu beschreiten bedeutet, ein Anführer und ein helles Licht für alle zu werden"
 siyakara_adj:0 "Siyakarisch"
 
 dogasil:0 "Dogasil"
 dogasil_desc:0 "Die Grüne Sonne von Malik wird als der schwierigste und dennoch geliebte Weg verehrt, da Malik trotz seiner Rolle als König unter den Menschen lebte, die Natur liebte und bis zum Ende seiner Tage ein Hirte blieb"
 dogasil_adj:0 "Dogasilisch"

 karakaya:0 "Karakaya"
 karakaya_desc:0 "Die Braune Sonne von Malik wird von denen gesucht, die sich der Kunst widmen. Malik teilte alles, was er entdeckte und schuf, und blieb doch ein bescheidener Mann, der nichts für seine Werke verlangte"
 karakaya_adj:0 "Karakayisch"

