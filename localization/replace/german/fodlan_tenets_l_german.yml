l_german:
 tenet_school_of_seiros_name:0 "Lehren von Seiros"
 tenet_school_of_seiros_desc:0 "Ein Zweig der Kirche von Seiros, der sich ausschließlich darauf konzentriert, wie ihre gläubigsten Anhänger versuchen, ihrer Schutzheiligen nachzueifern. Dieser Zweig ermutigt seine Anhänger, ihre Führungsqualitäten zu entwickeln und gegen diejenigen zu kämpfen, die das Wort der Göttin entweihen würden"

 tenet_school_of_macuil_name:0 "Lehren von Macuil"
 tenet_school_of_macuil_desc:0 "Ein Zweig der Kirche von Seiros, der sich ausschließlich darauf konzentriert, wie seine gläubigsten Anhänger versuchen, ihrem Schutzpatron nachzueifern. Dieser Zweig ermutigt seine Anhänger, auf dem Schlachtfeld und außerhalb taktisch zu denken und diejenigen zu bestrafen, die ihnen Unrecht getan haben"

 tenet_school_of_cichol_name:0 "Lehren von Cichol"
 tenet_school_of_chichol_desc:0 "Ein Zweig der Kirche von Seiros, der sich ausschließlich darauf konzentriert, wie seine gläubigsten Anhänger versuchen, ihrem Schutzpatron nachzueifern. Dieser Zweig ermutigt seine Anhänger zu ehrlicher und harter Arbeit, um ein besseres Leben für sich und ihre Familien zu ermöglichen"

 tenet_school_of_indech_name:0 "Lehren von Indech"
 tenet_school_of_indech_desc:0 "Ein Zweig der Kirche von Seiros, der sich ausschließlich darauf konzentriert, wie seine eifrigsten Anhänger versuchen, ihrem Schutzpatron nachzueifern. Dieser Zweig ermutigt seine Anhänger, sich der Feder und nicht dem Schwert zu widmen, Wissen und Frieden ist der Weg, den es zu beschreiten gilt"

 tenet_school_of_cethleann_name:0 "Lehren von Cethleann"
 tenet_school_of_cethleann_desc:0 "Ein Zweig der Kirche von Seiros, der sich ausschließlich darauf konzentriert, wie ihre hingebungsvollsten Anhänger versuchen, ihrem Schutzpatron nachzueifern. Dieser Zweig ermutigt seine Anhänger, den Bedürftigen Freundlichkeit, Heilung und Schutz zu bieten und sich für Dinge einzusetzen, die größer sind als sie selbst"

 tenet_ablehnistic_ways_name:0 "Der Weg des Leiters"
 tenet_ablehnistic_ways_desc:0 "Ein Schwur für diejenigen, die den Weg des Schwertes gehen wollen, um die Autorität der Kirche eher mit Gewalt als mit Worten zu mindern, denn um den Menschen der Welt wirklich Freiheit zu bringen, schwören diejenigen, die diesen Schwur ablegen, für eine Zukunft zu kämpfen, an die sie glauben, egal was es kostet"

 tenet_pen_my_sword_name:0 "Der Weg des Volkes"
 tenet_pen_my_sword_desc:0 "Ein Eid für diejenigen, die einen friedlichen Weg gegen die kirchliche Autorität gehen wollen, anstatt zu den Waffen zu greifen. Diejenigen, die diesen Schwur ablegen, schwören auf Vernunft und Diskussion, anstatt auf Kriegsführung zurückzugreifen, denn für eine Zukunft zu kämpfen, an die man glaubt, ist ein Weg, der es wert ist, gegangen zu werden, doch nicht alle Schlachten werden mit Blut geschlagen"

 tenet_cultured_armies_name:0 "Vernachlässigung des Heimatlandes"
 tenet_cultured_armies_desc:0 "Das Söldnerdasein ist ein hartes Leben voller Gefahren und Abenteuer und so ist es für manche eine verständliche Übereinkunft, einen hohen Preis für ihre Klingen zu zahlen, obwohl einige sich gerne an ihre Heimat erinnern und daher dazu neigen, ihren Landsleuten ein kleines Preispfand für ihre Dienste zu geben"

