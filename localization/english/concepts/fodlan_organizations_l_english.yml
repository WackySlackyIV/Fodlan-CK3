 game_concept_church: "Church of Seiros"
 game_concept_church_desc: "Established in 41 [biy|E], the Church of Seiros is responsible for defending the faith and teachings of [sothis|E], who descended to the mortal realm and brought life back to [fodlan|E] after a great calamity. She granted her blessings, the [crests|E] to [nemesis|E] and the [ten_elites|E] but was betrayed and struck down.\n\nThe [goddess|E]\' daughter [seiros|E] led a crusade along with the [adrestian_empire|E] against [nemesis|E] and [ten_elites|E] in the [war_of_heroes|E].\n\nA golden era followed, led by the Church and united [adrestian_empire|E], rapidly spreading the teachings of [sothis|E] throughout [fodlan|E].\n\nPeace would finally be broken in 721 [iy|E]. Both the [church|E] and [adrestian_empire|E] would split over the next two hundred years as war devastated the land.\n\nAfter the restoration of an uneasy peace once more, the church adopted isolationism and stability above all in the name of guarding [sothis|E] legacy: life on [fodlan|E]. "
