 heimsormurinn:0 "Heimsormurinn"
 heimsormurinn_desc:0 "The faith of the people of Sreng, representing their nomadic ways and the pursuit of strength in the name of their god"
 heimsormurinn_adj:0 "Heimsormurinn"
 
 mekeal:0 "Mekeal"
 mekeal_desc:0 "The faith of the Desert-Lord himself, his followers seek to fight those who they consider weak and cowardly, the weak exist to fear the strong and none know this better than the Srengites themselves"
 mekeal_adj:0 "Mekeal"