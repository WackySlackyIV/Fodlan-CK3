 FOD_alliance.6.t:0 "Extra Development Funds"
 FOD_alliance.6.desc:0 "The Alliance budget contains some funds for investing in infrastructure. Each great lord now suggests that their territory should receive the masons and engineers. We can also invest in our own territory or aid a lesser noble. Who do I choose?"
 FOD_alliance.6.a:0 "Myself."
 FOD_alliance.6.b:0 "[first_lord.GetName]."
