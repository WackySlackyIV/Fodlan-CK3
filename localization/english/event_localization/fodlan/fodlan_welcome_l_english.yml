l_english:
 fodlan_welcome.2.t: "Welcome to the world of Fódlan"
 fodlan_welcome.2.desc: "Thanks for downloading and playing our mod. We highly recommend playing a lord in Fódlan in the current version.\n\nFor those of you new to the series, we've included some background lore which can be viewed in the Encylopedia if you are not afraid of spoilers for the main series.\n\nPlease come by our discord for the latest news and updates. If you want more events for other areas, come help!\n\nSpecial thanks to all of our contributors.\n\nAll rights belong to Intelligent Systems/Nintendo. (Future tutorials will go here)"
 fodlan_welcome.2.a: "We hope you enjoy playing in the world of Fódlan."
