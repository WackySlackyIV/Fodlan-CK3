 bm_fodlan_start:0 "Einigungskrieg"
 bm_fodlan_start_desc:0 "Krieg verschlingt Fódlan. Im Süden hat sich der geheimnisvolle Flammenkaiser als Edelgard von Hrelsvelg, Erbin des Adrestischen Reiches entpuppt. Durch die Abdankung ihres Vaters ist Edelgard gekrönt worden und plant nun einen Kriegskurs gegen die Kirche. Indem sie die Kirche von Seiros und den wappentragenden Adel für korrupt erklärt, beginnt Kaiserin Edelgard ihren Angriff auf das Kloster Garreg Mach, wo sie noch vor einem Monat mit Gleichaltrigen lernte."
 Dimitri_desc:0 "Im Norden bereitet Dimitri Alexandre Blaiddyd, der einzige Überlebende der brutalen Tragödie von Duscur und der Kronprinz von Faerghus, das Heilige Königreich Faerghus auf den Krieg vor, da das Imperium der Kirche von Seiros und ganz Fodlan den Krieg erklärt hat. Der Bruder seines verstorbenen Vaters, Rufus, regiert als Regent, während Dimitri selbst sich in Garreg Mach auf den Angriff des Imperiums vorbereitet."
 Oswald_desc:0 "Im Osten steht die Allianz von Leicester vor einem Erbstreit, nachdem Godfrey von Riegan, der Sohn des Allianzanführers Oswald von Riegan, plötzlich verstorben ist und Oswald selbst schwer erkrankt ist. Oswald begann, nach seinem einzigen anderen Kind, Tiana, zu suchen, das vor einiger Zeit verschwunden war. Er spürte sie schließlich in der östlichen Nation Almyra auf, wo sie die Liebe gefunden und den König von Almyra geheiratet hatte und einen Sohn, Claude, gebar. Verzweifelt nach einem Riegan-Erben, bringt Oswald Claude zu Derdriu und erklärt ihn zu seinem Erben. Aber jetzt ist Claude ein Schlüsselstück in der Verteidigung von Garreg Mach, denn Edelgard hat Fódlan den Krieg erklärt."
 Edelgard_desc:0 "Als Hauptaggressorin und Anstifterin des Vereinigungskrieges steht Edelgard an der Spitze des Adrestischen Reiches, nachdem sie im Namen ihres Vaters Ionius IX von Hresvelg um die Einsetzung als Kaiser gebeten hat. Sie glaubt, dass die Bedeutung der Wappen in der Gesellschaft insgesamt schädlich und grausam für diejenigen ist, die keine Wappen haben, und schwört, die Gesellschaft aufzulösen, um ein neues Fódlan zu schaffen, in dem die Wappen nicht den Platz bestimmen. Um dieses Ziel zu erreichen, gibt es jedoch nur wenige Grenzen, die sie nicht zu überschreiten bereit ist, und sie wird alles tun, wenn der Zweck die Mittel heiligt."
 Rhea_desc:0 "Im Zentrum des Konflikts steht Erzbischöfin Rhea, die der Kirche des Seiros vorsteht und von ihrem Sitz in Garreg Mach aus die berühmten Ritter des Seiros befehligt. Rhea steht vor der Aufgabe, die Ketzerin Edelgard gefangen zu nehmen und ihr böses Herz zu reinigen, und sie schwört, dafür zu sorgen, indem sie nicht nur ihre gesamte Streitmacht aufstellt, sondern sie auch persönlich befehligt, um mit der adrestischen Bedrohung fertig zu werden. Die Kirche wird einen schweren Kampf führen, da die Streitkräfte des Königreichs und der Allianz es nicht rechtzeitig schaffen, dem Imperium im kommenden Kampf gegen das Reich zu begegnen."